  <div div class="container col-md-12 col-lg-12 col-sm-12 col-xs-12">
    <div class="row" style="display:block;margin:auto;">
      <h4><b> CREATE WORK ORDER</b></h4>
    </div>
    <div class="col-md-12 bg-info" style="padding-top: 2rem;padding-bottom: 1rem">
      <table class="table table-striped table-bordered">
        <tbody>
          <tr>
            <td>
              <div class="row">
                <div class="col">
                  <label>Workorder Type*</label>
                </div>
                <div class="col-8">
                  <select *ngIf="!newType" style="background-color:white !important; width:100%;"
                    (change)='checkfornewWOT($event.target.value)' [(ngModel)]="WorkorderTypeKey" required>
                    <option value="">Select</option>
                    <option *ngFor="let e of workorderTypeList" [value]="e.WorkorderTypeKey">
                      {{e.WorkorderTypeText}}
                    </option>
                  </select>
                </div>
                <!-- <input type="text" maxlength="30" *ngIf="newType" [(ngModel)]="newworkordertypetext"
                  style="background-color:white !important; " placeholder="Enter new workordertype">
                <input type="button" *ngIf="newType" (click)="GobacktoMenu()" class="btn btn-primary button_style"
                  value="Go Default" /> -->
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="row">
                <div class="col-4">

                  <label value="">WorkorderNotes</label>
                </div>
                <div class="col-8">
                  <textarea class="form-control" placeholder="Workorder Notes" maxlength="200"
                    [(ngModel)]="workorderNotes"
                    style="background-color:white !important; width:100% !important; border: 1px solid white;"></textarea>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;">
                <label><b>Select Location</b></label>
              </div>

            </td>
          </tr>
          <tr>
            <td>
              <div class="row">
                <div class="col">
                  <label>Building*</label>
                </div>
                <div class="col-8">
                  <select [(ngModel)]="FacilityKey" style="width:100%;" (change)="getFloorDisp($event.target.value);"
                    required>
                    <option value="">Select</option>
                    <option *ngFor="let b of facilitylist" [value]="b.FacilityKey">
                      {{b.FacilityText}}
                    </option>
                  </select>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="row" *ngIf="show==true;Disabled">
                <div class="col">
                  <label>Floor*</label>
                </div>
                <div class="col-8">
                  <select [(ngModel)]="FloorKey" style="width:100%; " [disabled]="!FacilityKey"
                    (change)="getZoneRoomTypeRoom($event.target.value,FacilityKey);getEquiment($event.target.value,FacilityKey);"
                    required>
                    <option value="">Select</option>
                    <option *ngFor="let b of FloorList" [value]="b.FloorKey">
                      {{b.FloorName}}
                    </option>
                  </select>
                </div>
              </div>
            </td>
          </tr>

          <tr >
            <td>

              <div  class="row" >

                <div class="col">
                  <label>Zone</label>
                </div>
                <div class="col-8">
                  <select [(ngModel)]="ZoneKey" style="width:100%;" [disabled]="!FloorKey||showEqTypes"
                    (change)="getRoomTypeRoom($event.target.value,FacilityKey,FloorKey);" required>
                    <option value="">Select</option>
                    <option *ngFor="let b of zonelist" [value]="b.ZoneKey">
                      {{b.ZoneName}}
                    </option>
                  </select>
                </div>

              </div>
            </td>
          </tr>
          <tr >
            <td>
              <div  class="row">

                <div class="col">
                  <label>Room Type</label>
                </div>
                <div class="col-8">
                  <select [(ngModel)]="RoomTypeKey" style="width:100%;" [disabled]="!FloorKey||showEqTypes"
                    (change)="getRoom($event.target.value,ZoneKey,FacilityKey,FloorKey);" required>
                    <option value="">Select</option>
                    <option *ngFor="let b of RoomTypeList" [value]="b.RoomTypeKey">
                      {{b.RoomTypeName}}
                    </option>
                  </select>
                </div>
              </div>

            </td>
          </tr>
          <tr >
            <td>
              <div  class="row">

                <div class="col">
                  <label>Room</label>
                </div>
                <div class="col-8">
                  <select [(ngModel)]="RoomKey" style="width:100%;" [disabled]="!FloorKey||showEqTypes" required>
                    <option value="">Select</option>
                    <option *ngFor="let b of RoomList" [value]="b.RoomKey">
                      {{b.RoomName}}
                    </option>
                  </select>
                </div>
              </div>

            </td>
          </tr>

          <tr>
            <td>

              <div class="row" >
                <div class="col">
                  <label><a>IsEquipment</a>
                  </label>
                </div>
                <div>
                  <label class="switch" style="float:right;">
                    <input type="checkbox" [(ngModel)]="showEqTypes" data-md-icheck (change)="toggleVisibility_Equipment($event);change_values();changed()" />&nbsp;

                    <span class="slider round"></span>

                  </label>
                </div>
              </div>


            </td>
          </tr>


          <tr >
            <td>


              <div  class="row" *ngIf="show==false;Disabled">

                <div class="col">
                  <label>Equipment Type</label>
                </div>
                <div class="col-8">
                  <select style="background-color: white!important;width:100%;" [(ngModel)]="EquipmentTypeKey"
                    [disabled]="!(showEqTypes&&FloorKey)"
                    (change)="showEquipment_typechange($event.target.value,FacilityKey,FloorKey)" required>
                    <option value="">Select</option>
                    <option *ngFor="let e of EquipmentTypeList" [value]="e.EquipmentTypeKey">
                      {{e.EquipmentTypeText}}
                    </option>
                  </select>
                </div>

              </div>
            </td>
          </tr>
          <tr >
            <td>

              <div  class="row">

                <div class="col">
                  <label>Equipment Name</label>
                </div>
                <div class="col-8">
                  <select style="background-color:white !important;width:100%;" [(ngModel)]="EquipmentKey"
                    [disabled]="(!(showEqTypes&&EquipmentTypeKey))" required>
                    <option value="">Select</option>
                    <option *ngFor="let e of EquipmentList" [value]="e.EquipmentKey">
                      {{e.EquipmentName}}
                    </option>
                  </select>
                </div>
              </div>


            </td>
          </tr>



          <tr>
            <td>
              <div class="row">
                <div class="col">
                  <label>Priority Level</label>
                </div>
                <div class="col-8">
                  <select [(ngModel)]="PriorityKey" style="width:100%;" required>
                    <option value="">Select</option>
                    <option *ngFor="let b of priorityList" [value]="b.PriorityKey">
                      {{b.PriorityText}}
                    </option>
                  </select>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="row">
                <div class="col">
                  <label>Employee</label>
                </div>
                <div class="col-8">
                  <select style="width:100%;" [(ngModel)]="EmployeeKey" required>
                    <option value="">Select</option>
                    <option *ngFor="let e of EmployeeOption" [value]="e.EmployeeKey">
                      {{e.EmployeeText}}
                    </option>
                  </select>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;">
                <label><b>Select Date-Time</b></label>
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div *ngIf="isRecurring==false">

                <div>
                  <label>Click to change the time</label>
                </div>
                <div>
                  <!-- <label style="  width:190%; "> -->
                  <p-calendar [inputStyle]="{'width':'100%'}" [(ngModel)]="timeValue" [timeOnly]="true" hourFormat="12"
                    required></p-calendar>
                  <!-- </label> -->
                </div>

              </div>


            </td>
          </tr>
          <tr>
            <td>
              <div *ngIf="isRecurring==false">

                <div>
                  <label>Click to change the date</label>
                </div>
                <div>
                  <!-- <igx-datePicker cancelButtonLabel="CANCEL" todayButtonLabel="TODAY" [labelVisibility]="none" [value]="date" [(ngModel)]="dateValue"></igx-datePicker> -->


                  <ng-datepicker [options]="options" background-color="white!important" [(ngModel)]="dateValue">
                  </ng-datepicker>


                </div>

              </div>
              <div class="form-group" *ngIf="isRecurring==true">
                <label style="margin-top:2rem;">From When</label>
                <!-- <igx-datePicker cancelButtonLabel="CANCEL" todayButtonLabel="TODAY" [labelVisibility]="none" [value]="date" [(ngModel)]="WorkorderStartDate" ></igx-datePicker> -->

                <ng-datepicker [options]="options" position="top-right" [(ngModel)]="WorkorderStartDate">
                </ng-datepicker>

              </div>
            </td>
          </tr>

   <td>

          <tr>
            <td>
              <div class="row">
                <div class="col">
                  <label><a>PhotoRequired </a>
                  </label>
                </div>
                <div>
                  <label class="switch" style="float:right; ">
                    <input type="checkbox" [(ngModel)]="isPhotoRequired" data-md-icheck
                      (change)="toggleVisibility($event)" />&nbsp;
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="row">
                <div class="col">
                  <label><a>BarcodeRequired </a>
                  </label>
                </div>
                <div>
                  <label class="switch" style="float:right; ">
                    <input type="checkbox" [(ngModel)]="isBarcodeRequired" data-md-icheck
                      (change)="toggleVisibility($event)" />&nbsp;

                    <span class="slider round"></span>
                  </label>

              </div>
            </td>
          </tr>

            <td>

              <div class="row">
                <div class="col">
                  <label><a> SnapShotRequired</a>
                  </label>
                </div>
                <div>
                  <label class="switch" style="float:right;">
                    <input type="checkbox" [(ngModel)]="GpsSnapShot" data-md-icheck />&nbsp;
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>
            </td>
          </tr>

  <label>Time*</label>
  <p-calendar [inputStyle]="{'width':'205%','margin-top':'1rem'}" [(ngModel)]="timeValue" [timeOnly]="true"
    hourFormat="12" required></p-calendar>

          <div class="form-group" *ngIf="isRecurring==true">
            <input type="radio" name="recurringevent" [(ngModel)]="rec1" [value]="dailyrecurring"
              (click)='dailyrecurringChange()'>&nbsp;
            <label>Daily</label> &nbsp;

            <input type="radio" name="recurringevent" [(ngModel)]="rec1" [value]='weeklyrecurring'
              (click)='weeklyrecurringChange()'>&nbsp;
            <label>Weekly</label> &nbsp;

            <input type="radio" name="recurringevent" [(ngModel)]="rec1" [value]='monthlyrecurring'
              (click)='monthlyrecurringChange()'>&nbsp;
            <label>Monthly</label> &nbsp;
          </div>
          <div class="form-group"
            *ngIf="isRecurring==true && (dailyrecurring==true||weeklyrecurring==true||monthlyrecurring==true)">
            <label style="margin-top: 1rem;">End Date*</label>
            <!-- <igx-datePicker cancelButtonLabel="CANCEL" todayButtonLabel="TODAY" [labelVisibility]="none" [value]="date"
    [(ngModel)]="WorkorderEndDate"></igx-datePicker> -->
            <ng-datepicker [options]="options" position="top-right" [(ngModel)]="WorkorderEndDate"></ng-datepicker>
          </div>
          <!--Daily-Dropdowns-->
          <div class="col-md-12">
            <div class="form-group row" *ngIf="dailyrecurring==true && isRecurring==true ">
              <label style="margin-top: 1rem;" class="col-sm-2 col-md-2 col-lg-2 col">On Gap Of</label>
              <select [(ngModel)]="DailyrecurringGap" class="form-control col col-sm-3 col-md-3 col-lg-3"
                style="margin-top: 1rem;margin-left: -0.5rem">
                <option value="">--Select--</option>
                <option *ngFor=" let b of monthlyDays; let i = index" [value]="i + 1">
                  {{i + 1}}
                </option>
              </select>
              <label style="margin-top: 1rem;" class="col-sm-1 col-md-1 col-lg-1 col">Days</label>
              <label style="margin-top: 1rem;margin-left: 0.5rem"
                class="col-sm-3 col-md-3 col-lg-3 col">Frequency*</label>
              <select [(ngModel)]="dailyFrequency" style="margin-top: 1rem;margin-left: -1rem;"
                class="form-control col col-sm-3 col-md-3 col-lg-3" (change)="addFormField()">
                <option value="">--Select--</option>
                <option *ngFor=" let b of recurringFrequency; let i = index" [value]="i + 1">
                  {{i + 1}}
                </option>
              </select>
            </div>
            <div class="form-group" *ngIf="((dailyrecurring==true && isRecurring==true)&&(dailyFrequency))">
              <p-calendar [inputStyle]="{'width':'105%','margin-top':'1rem'}" placeholder="TIME"
                [(ngModel)]="timetable.times[i]" *ngFor=" let field of timetable.times;let i = index" [timeOnly]="true"
                hourFormat="12" required>
                {{index+' '+field}}
              </p-calendar>
            </div>
          </div>

          <!--Weekly-Dropdowns-->
          <div class="col-md-12">

            <div class="form-group" *ngIf="weeklyrecurring==true && isRecurring==true">
              <input type="checkbox" [(ngModel)]="weektable_one" data-md-icheck
                (change)="toggleVisibility($event)" />&nbsp;<label> Sun </label>&nbsp;
              <input type="checkbox" [(ngModel)]="weektable_two" data-md-icheck
                (change)="toggleVisibility($event)" />&nbsp;<label> Mon </label>&nbsp;
              <input type="checkbox" [(ngModel)]="weektable_three" data-md-icheck
                (change)="toggleVisibility($event)" />&nbsp;<label> Tue </label>&nbsp;
              <input type="checkbox" [(ngModel)]="weektable_four" data-md-icheck
                (change)="toggleVisibility($event)" />&nbsp;<label> Wed </label>&nbsp;
              <input type="checkbox" [(ngModel)]="weektable_five" data-md-icheck
                (change)="toggleVisibility($event)" />&nbsp;<label> Thu </label>&nbsp;
              <input type="checkbox" [(ngModel)]="weektable_six" data-md-icheck
                (change)="toggleVisibility($event)" />&nbsp;<label> Fri </label>&nbsp;
              <input type="checkbox" [(ngModel)]="weektable_seven" data-md-icheck
                (change)="toggleVisibility($event)" />&nbsp;<label> Sat </label>&nbsp;
              <label style="margin-top: 2rem;margin-left: 8.5rem;margin-right: 3rem;">Time*</label>
              <p-calendar [inputStyle]="{'width':'150%','margin-top':'1rem'}" [(ngModel)]="Time_weekly"
                [timeOnly]="true" hourFormat="12" required></p-calendar>
            </div>

          </div>

          <!--Monthly-Dropdowns-->
          <div class="col-md-12">

            <div class="form-group row" *ngIf="monthlyrecurring==true && isRecurring==true">
              <label style="margin-top: 2rem;margin-left: 6rem;margin-right: 6.2rem;">Time*</label>
              <p-calendar [inputStyle]="{'width':'147%','margin-top':'1rem'}" [(ngModel)]="Time_monthly"
                [timeOnly]="true" hourFormat="12" required></p-calendar>
            </div>
            <div class="form-group row" *ngIf="monthlyrecurring==true && isRecurring==true">
              <input type="radio" name="recurringevent1" class="col-sm-1 col-md-1 col-lg-1 col"
                [checked]="monthlyreccradio1==true" [value]="monthlyreccradio1" (click)='monthlyreccradio1_change()'>
              <label class="col-sm-1 col-md-1 col-lg-1 col">Day</label>
              <select [(ngModel)]="day1" style="margin-left: 0.5rem" class="form-control col col-md-3 col-lg-3 col-sm-3"
                [disabled]="monthlyreccradio1==false">
                <option value="">--Select--</option>
                <option *ngFor=" let b of monthlyDays; let i = index" [value]="i + 1">
                  {{i + 1}}
                </option>
              </select>&nbsp;
              <label class="col-sm-2 col-md-2 col-lg-2 col">Of Every</label>&nbsp;
              <select [(ngModel)]="month1" class="form-control col-sm-2 col-md-2 col-lg-2 col"
                [disabled]="monthlyreccradio1==false">
                <option value="">--Select--</option>
                <option *ngFor=" let b of recurringFrequency; let i = index" [value]="i + 1">
                  {{i + 1}}
                </option>
              </select>
              <label class="col-sm-2 col-md-2 col-lg-2 col">Month(s)</label>
            </div>
            <div class="form-group row" *ngIf="monthlyrecurring==true && isRecurring==true">
              <input type="radio" name="recurringevent1" class="col col-sm-1 col-md-1 col-lg-1"
                [checked]="monthlyreccradio2==true" [value]="monthlyreccradio2" (click)='monthlyreccradio2_change()'>
              &nbsp;
              <select [(ngModel)]="pos2" class="form-control col col-sm-2 col-md-2 col-lg-2"
                [disabled]="monthlyreccradio2==false">
                <option value="">--Select--</option>
                <option *ngFor=" let b of weekPosition" [value]="b.value">
                  {{b.id}}
                </option>
              </select>
              &nbsp;
              <select [(ngModel)]="day2" class="form-control col col-sm-2 col-md-2 col-lg-2"
                [disabled]="monthlyreccradio2==false">
                <option value="">--Select--</option>
                <option *ngFor=" let b of weekDay; let i = index" [value]="i">
                  {{b}}
                </option>
              </select>
              &nbsp;
              <label class="col-sm-1 col-md-2 col-lg-2 col">Of Every</label>&nbsp;
              <select [(ngModel)]="month2" class="form-control col col-sm-2 col-md-2 col-lg-2"
                [disabled]="monthlyreccradio2==false">
                <option value="">--Select--</option>
                <option *ngFor=" let b of recurringFrequency; let i = index" [value]="i + 1">
                  {{i + 1}}
                </option>
              </select>

              <label class="col-sm-2 col-md-2 col-lg-2 col">Month(s)</label>
            </div>
          </div>
          <div>
            <button type="button" class="btn btn-success" style="width:98%;" (click)=createWorkOrder()><b>Create Work
                Order</b></button>
          </div>
        </tbody>
      </table>
    </div>
  </div>
