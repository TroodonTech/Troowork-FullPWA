<div class="container col-md-12 col-lg-12 col-sm-12 col-xs-12">
  <div class="row" style="display:block;margin:auto;">
    <h4><b> CREATE INSPECTION ORDER</b></h4>
  </div>

  <div class="col-md-12 bg-info" style="padding-top: 2rem;padding-bottom: 1rem">
    <table class="table table-striped table-bordered">
      <tbody>
        <tr>
          <td>
            <div class="row">
              <div class="col">
                <label> Template*</label>
              </div>
              <div class="col-8">
                <select style="background-color:white !important; width:100%;" [(ngModel)]="TemplateID">
                  <option value="">Select</option>
                  <option *ngFor="let t of templateName" [value]="t.TemplateID">
                    {{t.TemplateName}}
                  </option>
                </select>

              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;">
              <label><b>Date-Time picker</b></label>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>

              <div>
                <label>Click to open the time</label>
              </div>
              <div>
                <p-calendar [inputStyle]="{'width':'100%'}" [(ngModel)]="time1" [timeOnly]="true" hourFormat="12">
                </p-calendar>

              </div>

            </div>


          </td>
        </tr>
        <tr>
          <td>
            <div>

              <div>
                <label>Click to open the date</label>
              </div>
              <div>
                <ng-datepicker [options]="options" position="top-right" background-color="white!important"
                  [(ngModel)]="fromdate"></ng-datepicker>
              </div>

            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;">
              <label><b>Select Auditor and Employee</b></label>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="row">
              <div class="col">
                <label> Auditor*</label>
              </div>
              <div class="col-8">

                <select style="background-color:white !important; width:100%;" [(ngModel)]="SupervisorKey">
                  <option value="">Select</option>
                  <option *ngFor="let a of auditor" [value]="a.SupervisorKey">
                    {{a.SupervisorText}}
                  </option>
                </select>

              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="row">
              <div class="col">
                <label>Employee</label>
              </div>
              <div class="col-8">
                <select style="width:100%;" [(ngModel)]="Employee">
                 <option value="">Select</option>
                  <option *ngFor="let e of employee" [value]="e.EmployeeKey">
                    {{e.EmployeeText}}
                  </option>
                </select>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;">
              <label><b>Select Location</b></label>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="row">
              <div class="col">
                <label>Building*</label>
              </div>
              <div class="col-8">
                <select [(ngModel)]="Building" style="width:100%;"
                  (change)="selectFloorfromBuildings($event.target.value)">
                  <option value="">Select</option>
                  <option *ngFor="let b of building" [value]="b.FacilityKey">
                    {{b.FacilityText}}
                  </option>
                </select>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="row" >
              <div class="col">
                <label>Floor*</label>
              </div>
              <div class="col-8">
                <select [(ngModel)]="Floor" style="width:100%; " [disabled]="!Building"
                  (change)="selectZoneRoomRoomtypefromFloor($event.target.value)">
                  <option value="">Select</option>
                  <option *ngFor="let f of floors" [value]="f.FloorKey">
                    {{f.FloorName}}
                  </option>
                </select>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>

            <div class="row">

              <div class="col">
                <label>Zone</label>
              </div>
              <div class="col-8">
                <select [(ngModel)]="Zone" style="width:100%;" [disabled]="!Floor"
                  (change)="selectroomtypefromZone($event.target.value,Floor)">
                  <option value="">Select</option>
                  <option *ngFor="let z of zone" [value]="z.ZoneKey">
                    {{z.ZoneName}}
                  </option>
                </select>
              </div>

            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="row">

              <div class="col">
                <label>Room Type</label>
              </div>
              <div class="col-8">
                <select [(ngModel)]="RoomType" style="width:100%;" [disabled]="!Floor"
                  (change)="selectroomfromRoomtype($event.target.value,Zone)">
                  <option value="">Select</option>
                  <option *ngFor="let rt of roomtype" [value]="rt.RoomTypeKey">
                    {{rt.RoomTypeName}}
                  </option>
                </select>
              </div>
            </div>

          </td>
        </tr>
        <tr>
          <td>
            <div class="row">

              <div class="col">
                <label>Room*</label>
              </div>
              <div class="col-8">
                <select [(ngModel)]="RoomKey" style="width:100%;" [disabled]="!Floor">
                  <option value="">Select</option>
                  <option *ngFor="let r of room" [value]="r.RoomKey">
                    {{r.RoomName}}
                  </option>
                </select>
              </div>
            </div>

          </td>
        </tr>


        <div class="col-md-6"></div>
        <div class="col-md-12"></div>
        <div class="col-md-6">
          <!-- <div class="form-group" style="margin-top: 2.5rem">
        <input type="checkbox" [(ngModel)]="theCheckbox" data-md-icheck (change)="toggleVisibility($event)" />&nbsp;
        <label class="form-check-label" for="materialInline1">Recurring Yes:</label>
      </div> -->
        </div>
        <div class="col-md-6">
          <div class="form-group" *ngIf="marked">
            <label class="col-sm-3 col-md-3 col-lg-3 " style="margin-left: -1rem;">To Date</label>
            <!-- <igx-datePicker cancelButtonLabel="CANCEL" todayButtonLabel="TODAY" [labelVisibility]="none" style="width: 75%;"
          [value]="date" [(ngModel)]="todate"></igx-datePicker> -->
            <ng-datepicker [options]="options" position="top-right" [(ngModel)]="todate"></ng-datepicker>
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-success" style="width:98%;"
            (click)=createInspection()><b>Submit</b></button>
        </div>
      </tbody>
    </table>
  </div>
</div>
